<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI CV Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>AI CV & Cover Letter Builder</h1>

    <form id="cv-form">
      <label>
        Full Name
        <input type="text" id="name" required />
      </label>

      <label>
        Job Title
        <input type="text" id="job" required />
      </label>

      <label>
        Skills (comma separated)
        <textarea id="skills"></textarea>
      </label>

      <button type="submit">Generate CV</button>
    </form>

    <div id="result"></div>
    <button id="download-btn" style="display:none;">
        Download PDF
      </button>
      
  </div>

  <script src="app.js"></script>
</body>
</html>
